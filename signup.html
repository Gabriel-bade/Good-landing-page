<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assest/signup.css">
  <title>Signup Page</title>
  <script src="assest/main.js"></script>
</head>
<body>

  <div class="form-container">
    <h1>Signup Page</h1>
  
    <label for="signup-firstname">First Name:</label>
    <input type="text" id="signup-firstname" required>
  
    <label for="signup-lastname">Last Name:</label>
    <input type="text" id="signup-lastname" required>
  
    <label for="signup-email">Email:</label>
    <input type="email" id="signup-email" required>
  
    <label for="signup-password">Password:</label>
    <input type="password" id="signup-password" required>
  
    <button onclick="combinedSubmit()">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

</body>
</html>
